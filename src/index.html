<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" style="width: 950px">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Decentralized Voting Application</h1>
          <hr />
          <div id="login"></div>
          <br />
          <div id="loader">
            <p class="text-center" style="font-weight: bold; font-size: large">
              Please sign in using MetaMask and refresh the page...
            </p>
          </div>
          <div id="displayContainer" style="display: flex">
            <div id="addCandidate" style="width: 30%">
              <h4>Please add the candidate below.</h4>
              <br />
              <form id="addCandidateForm" onSubmit="App.addCandidate()">
                <label for="name">Name:</label>
                <input type="text" id="name" /><br /><br /><br />
                <button
                  type="submit"
                  id="addCandidateButton"
                  class="btn btn-primary"
                >
                  Add Candidate
                </button>
              </form>
              <br />
              <p id="displayName"></p>
            </div>
            <div id="content" style="display: none">
              <p id="accountAddress" class="text-right"></p>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Candidate ID</th>
                    <th scope="col">Candidate Name</th>
                    <th scope="col">Votes Received</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults"></tbody>
              </table>

              <form id="displayForm" onSubmit="App.castVote(); return false;">
                <div class="form-group">
                  <label for="candidatesSelect">Select Candidate to Vote</label>
                  <select class="form-control" id="candidatesSelect"></select>
                </div>
                <button type="submit" id="voteButton" class="btn btn-primary">
                  Vote
                </button>
                <hr />
              </form>
              <br />
              <p
                id="infoMessage"
                class="text-center"
                style="color: rgb(13, 177, 13)"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
